<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- Tablet -->
    <link rel="stylesheet" media="(max-width:768px)" href="css/tablet.css">
    <!-- Mobile -->
    <link rel="stylesheet" media="(max-width:500px)" href="css/mobile.css">


</head>
<body>
    <header id="header">
        <div class="container">
            <nav id="navbar" class="dp-flex">
                <a href="#" class="logo">
                    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
                </a>
        
                <input type="text" class="search" placeholder="Search">
        
                <span class="dp-flex">
                    <a href="#"><i class="fas fa-home"></i></a>
                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                    <a href="#"><i class="fas fa-plus"></i></a>
                    <a href="#"><i class="fas fa-compass"></i></a>
                    <a href="#"><i class="fas fa-heart"></i></a>
                    <a href="#" class="small-pp"> <img src="images/pp.jpg"></a>  
                </span>        
            </nav>
        </div>
    </header>

    <section id="profile-information">
        <div class="container">
            <div class="informations dp-flex">
                <img src="images/pp.jpg" alt="Profile photo">
                <div class="profile-settings dp-flex">
                    <div class="name dp-flex">
                        <h2> YourUserName </h2>
                        <button>Edit Profile</button>
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="profile-statistics dp-flex">
                        <h5>0 Post</h5>
                        <h5>0 Follower</h5>
                        <h5>0 Followed</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
